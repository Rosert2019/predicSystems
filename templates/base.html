<html>
    <head>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Django blog</title>

       <style>
           h1{
               color: #035efc;
               text-align: center;
               font-family: Arial, Helvetica, sans-serif;
           }
           .container {
               text-align: center;
               margin:0 auto;
               font-family: Arial, Helvetica, sans-serif;
               
           }
           p{
               text-align: left;
               font-family: Arial, Helvetica, sans-serif;
               margin-left: 20px;
           }
       </style>
    </head>
    <body style="background-color:lightgrey">
        <div class="bg-dark">
            <header>
            <div class="container">
                <div class="row">           
                    <div class="col">
                        <a href="{% url 'home' %}">View Posts</a>  
                    </div>           
                    {% if user.is_authenticated %}  
                    <div class="col">
                        <a href="{% url 'post_new' %}">Add a Post </a>  
                    </div> 
                    <div class="col">  
                        <p><a href="{% url 'logout' %}">Log out</a></p>
                    </div> 
                    <div class="col">
                        <p style="color: #035efc;">Hi {{ user.username }}!</p>
                    </div>       
                    {% else %}
                    <div class="col">  
                        <p style="color: #035efc;">You are not logged in</p>
                    </div>
                    <div class="col">  
                        <p style="color: #035efc;" > <a href="{% url 'signup' %}"> Sign up</a></p>
                    </div>
                    <div class="col">  
                        <p style="color: #035efc;"> <a href="{% url 'login' %}">Log in</a> </p>
                    </div>
                    {% endif %} 
                                               
                </div>  
                </header>           
            </div>   
                
{% block content %}
{% endblock content %}
        </div>
    </body>
</html>
